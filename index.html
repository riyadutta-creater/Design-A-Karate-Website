<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riya's Karate Training Camp</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <!-- left box for logo -->
        <div class="left">
            <img src="martial-art-karate-logo-sport-symbol-illustration_7496-886.jpg" alt="LOGO">
            <div><strong>KARATE CENTER</strong></div>
        </div>
        <!-- center box for navigation bar -->
        <div class="center">
            <ul class="NavBar">
                <li><a href=""class="active">HOME</a></li>
                <li><a href="">ABOUT US</a></li>
                <li><a href="">SERVICES</a> </li>
                <li><a href="">FEES STRUCTURE</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">
                CALL NOW
            </button>
            <button class="btn">
                E-MAIL US
            </button>
        </div>
    </header>
    <div class="container">
        <h1>Join Karate Center Now in Kolkata</h1>
        <form action="#">
            <div class="form">
                Name : <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="form">
                Age: <input type="number"  placeholder="Enter Your Age">
            </div>
            <div class="form">
                Gender : <input type="text" placeholder="Enter Your Gender">
            </div>
            <div class="form">
                Locality : <input type="text" placeholder="Enter Your Locality">
            </div>
            <div class="form">
                Phone No : <input type="number" placeholder="Enter Your Mobile Number">
            </div>
            <div class="form">
                E-mail : <input type="email" placeholder="Enter Your E-mail Id">
            </div>
            <button class="btn">SUBMIT</button>
        </form>
    </div>
</body>
</html>
